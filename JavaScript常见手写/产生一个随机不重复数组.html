<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产生一个随机不重复数组</title>
</head>

<body>
  <script>
    function randomArray (len, min, max) {
      const s = new Set()

      while (len !== s.size) {
        s.add(Math.floor(Math.random() * (min - max) + max))
      }

      return Array.from(s)
    }
    console.log(randomArray(8, 0, 9))
  </script>
</body>

</html>
